<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    number1: <input type="text" id="num1"> <br>
    number2: <input type="text" id="num2"> <br>
    <button onclick="cal()">계산</button> <br>
    계산결과: <input type="text" id="result">

</body>
<script>
   const cal = () => {
        // input1 & input2 에 값을 넣어주기
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        const sum = Number(num1) + Number(num2);
        const result = document.getElementById("result");
        result.value = sum;
        // document.getElementById("result").value =
        //         parseInt(document.getElementById("num1").value + document.getElementById("num2").value);
   }
</script>
</html>
