<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="email-value" name="emailValue"> <span>@</span>
    <input type="text" id="email-domain" name="emailDomain">
    <select id="email-domain-select" onchange="domain_select()">
        <option value="">직접입력</option>
        <option value="naver.com">네이버</option>
        <option value="gmail.com">지메일</option>
        <option value="hanmail.net">한메일</option>    
    </select>
</body>
<script>
    let domain_select = () => {
        let domain_select = document.getElementById("email-domain-select");
        let domain = document.getElementById("email-domain");
        if (domain_select.value == "") {
            domain.value = "";
        } else if (domain_select.value == "naver.com") {
            domain.value = "naver.com";
        } else if (domain_select.value == "gmail.com") {
            domain.value = "gmail.com";
        } else if (domain_select.value == "hanmail.net") {
            domain.value = "hanmail.net";
        }
    }
</script>
</html>
